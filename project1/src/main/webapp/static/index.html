<!DOCTYPE html>
<!-- This an html comment, as of html5, no need for doctype -->
<html>
<head>
<meta charset="utf-8">
<!-- Meta data goes here-->
<title>Employee Tab</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
	crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- 1 -->
<script type="text/javascript">
	
	$(function(){
		$.get("../departments", function(data){ 
			console.log(data);
			var tableBody = "";
			data.forEach(item=>{
				var str = "<tr><th scope='row'>@id</th><td>@name</td><td>@monthlyBudget</td></tr>";
				str = str.replace('@id',item.id);
				str = str.replace('@name',item.name);
				str = str.replace('@monthlyBudget',item.monthlyBudget);
				tableBody+=str;
			});
			console.log(tableBody);
			console.log(document.getElementById("table-body"));
			document.getElementById("table-body").innerHTML = tableBody
		},
		"json"
		);
	})
</script>
</head>
<body>
	<!-- What is going to be displayed on the webpage -->
	<div class="container">
		<h3>Department list:</h3>
		<br>
		<button type="button" class="btn btn-primary" onclick="window.location.href = 'add.html'">Add</button>
		<br>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Name</th>
					<th scope="col">Monthly Budget</th>
				</tr>
			</thead>
			<tbody id="table-body">
				<tr>
					<th scope="row">1</th>
					<td>Mark</td>
					<td>Otto</td>
				</tr>
				<tr>
					<th scope="row">2</th>
					<td>Jacob</td>
					<td>Thornton</td>
				</tr>
				<tr>
					<th scope="row">3</th>
					<td colspan="2">Larry the Bird</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
